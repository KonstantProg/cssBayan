<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cssBayanToDay</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<main>
		<p>Look at Bayan.</p>
		<div class="container">
			<input type="radio" name="bayan" id="bayan1" checked="checked">
			<label for="bayan1">First bayan <div class="icon"><i class="fas fa-star star"></i></div></label>
			<div class="bayan">
				<img src="images/1.png" class="image" alt="firstBayan">
			</div>

			<input type="radio" name="bayan" id="bayan2">
			<label for="bayan2">Second bayan <div class="icon"><i class="fas fa-star star"></i></div></label>
			<div class="bayan">
				<img src="images/2.gif" class="image" alt="secondBayan">
			</div>

			<input type="radio" name="bayan" id="bayan3">
			<label for="bayan3">Third bayan <div class="icon"><i class="fas fa-star star"></i></div></label>
			<div class="bayan">
				<img src="images/3.gif" class="image" alt="thirdBayan">
			</div>

			<input type="radio" name="bayan" id="bayan4">
			<label for="bayan4">Fourth bayan <div class="icon"><i class="fas fa-star star"></i></div></label>
			<div class="bayan">
				<img src="images/4.gif" class="image" alt="fourthBayan">
			</div>

			<input type="radio" name="bayan" id="bayan5">
			<label for="bayan5">Third bayan <div class="icon"><i class="fas fa-star star"></i></div></label>
			<div class="bayan">
				<img src="images/5.gif" class="image" alt="thirdBayan">
			</div>
		</div>
	</main>
</body>
</html>
